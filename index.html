        position: absolute;
        width: 50px;
        height: 25px;

        border-radius: 25px;
      }
      #check:after{
        content: '';
        position: absolute;
        right: 0;
        height: 25px;
        width: 25px;
        background: #fff;
        border-radius: 25px;
        transition: 0.25s;
        border: 2px solid #333;
        box-sizing: border-box;
      }
      #check:checked:after{
        left: 25px;
        border: 2px solid rgb(242, 78, 157);
      }

        background: rgb(242, 78, 157);
